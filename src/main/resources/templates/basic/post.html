<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 상세</h2>
  </div>

  <!-- 추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>
  <div>
    <label for="postId">게시글 ID</label>
    <input type="text" id="postId" name="postId" class="form-control" value="1" th:value="${post.id}" readonly>
  </div>
  <div>
    <label for="author">글쓴이</label>
    <input type="text" id="author" name="author" class="form-control" value="글쓴이" th:value="${post.author}" readonly>
  </div>
  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" class="form-control" value="글 제목" th:value="${post.title}" readonly>
  </div>
  <div>
    <label for="content">내용</label>
    <input type="text" id="content" name="content" class="form-control" value="글 내용" th:value="${post.content}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='updateForm.html'"
              th:onclick="|location.href='@{/basic/posts/{postId}/update(postId=${post.id})}'|"
              type="button">게시글 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='posts.html'"
              th:onclick="|location.href='@{/basic/posts}'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
